<!doctype html>
<html>
  <head>
    <meta charset="utf8" />
    <title>Simple localForage example</title>
  </head>
  <body>
    <script src="../src/asyncStorage.js"></script>
    <script src="../src/localStorageWrapper.js"></script>
    <script src="../src/localforage.js"></script>
    <script>
      var key = 'STORE_KEY';
      var value = 'What we save offline';

      localForage.setItem(key, value, function() {
        console.log('Saved: ' + value);

        localForage.getItem(key, function(readValue) {
          console.log('Read: ', readValue);
        });
      });
    </script>
  </body>
</html>
